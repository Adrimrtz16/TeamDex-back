spring.application.name=TeamDex

# 1) Conexión a PostgreSQL en Render (añadiendo sslmode=require)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# 2) Forzar a Hibernate a crear/actualizar tablas
spring.jpa.hibernate.ddl-auto=update

# 3) Mostrar SQL en consola (para que veas en los logs las sentencias DDL)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 4) (Opcional) Subir el nivel de log para la fuente de datos y el esquema
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.org.hibernate.tool.hbm2ddl=DEBUG